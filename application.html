<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Civilian Operations - Coming Soon">

    <title>Civilian Operations - Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
        /* Style for the video background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        /* Overlay to darken the video for better readability */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Slightly dark overlay */
        }
    </style>
</head>
<body class="bg-white text-black">

    <!-- Header Section -->
    <header class="bg-black text-white py-4 relative z-10">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Logo on the left -->
            <a href="index.html">
                <img src="https://cdn.discordapp.com/icons/1281052064478396437/25b5c63cefff13d0b8cd59e004fea7c9.png?size=512" alt="Logo" class="h-20 w-20 mr-2"> 
            </a>
            <!-- Title and Navigation Centered -->
            <div class="flex-grow text-center">
                <h1 class="text-2xl font-bold transition-colors duration-300">Civilian Operations</h1>
                <nav class="mt-6">
                    <ul class="flex justify-center space-x-6">
                        <li><a href="Community.html" class="hover:text-gray-400 transition-colors duration-300">Community</a></li>
                        <li><a href="aboutus.html" class="hover:text-gray-400 transition-colors duration-300">About us</a></li>
                        <li><a href="https://discord.gg/HJdQ7NRAKy" class="hover:text-gray-400 transition-colors duration-300">Discord</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Video Background Section -->
    <video autoplay muted loop class="video-background">
        <source src="Untitled.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <!-- Dark overlay to enhance text readability -->
    <div class="overlay"></div>

    <!-- Main Section with Coming Soon Content -->
    <main class="flex flex-col justify-center items-center min-h-screen relative z-10">
        <div class="container mx-auto px-4 text-center hover-up">
            <!-- Coming Soon Container -->
            <div class="bg-white-800 bg-opacity-70 p-8 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300">
                <h2 class="text-4xl font-bold mb-4 text-white">Coming Soon</h2>
                <p class="text-xl text-gray-300 mb-8">We're working hard to bring you something amazing. Stay tuned!</p>
            </div>

    <footer class="bg-black text-white py-4 relative z-10">
